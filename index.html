<!DOCTYPE html>
<html>
  <head>
    <title>googlePlaces</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">

  </head>
  <body>
    <!-- Top Nav Bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <form class="navbar-form navbar-left" role="search">
            <div class="input-group">
              <span class="input-group-addon">Find</span>
              <input type="text" class="form-control" id="find" placeholder="Peets" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
              <span class="input-group-addon">Near</span>
              <input type="text" class="form-control" id="near" placeholder="San Francisco, CA" aria-describedby="basic-addon1">
            </div>
            <button type="submit" class="btn btn-default" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Map Area -->
    <div id="map"></div>

    <!-- javascript files -->
    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    async defer></script>
  </body>
</html>
