<!DOCTYPE html>
<html>
  <head>
    <title>googlePlaces</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script><!-- Tether for Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.1.1/jquery.rateyo.min.css">

    <link rel="stylesheet" type="text/css" href="./style.css">

  </head>
  <body>
    <!-- Top Nav Bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header navbar-right">
          <form class="navbar-form" role="search" id="submit">
            <div class="input-group">
              <span class="input-group-addon">Find</span>
              <input type="text" class="form-control" id="find" placeholder="Peet's, pizza, bar..." aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
              <span class="input-group-addon">Near</span>
              <input type="text" class="form-control" id="near" placeholder="San Francisco, 94111..." aria-describedby="basic-addon1">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Map Area -->
    <div id="wrapper">
      <div id="map"></div>
      <!-- Loading Spinner -->
      <div id="loader"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Modal header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <!-- Modal body -->
          <div class="modal-body row">
            <!-- Place Image -->
            <div class="col-xs-6">
              <img class="img-fluid img-rounded" alt="No image">
            </div>
            <!-- Place Info -->
            <div class="col-xs-6">
              <div class="list-group">
                  <h6 class="list-group-item-heading">Address</h6>
                  <p class="list-group-item-text" id="address"></p>
                  <h6 class="list-group-item-heading">Open Now</h6>
                  <p class="list-group-item-text" id="openNow"></p>
                  <h6 class="list-group-item-heading" id="rating"></h6>
                  <p id="rateYo"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript files -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.1.1/jquery.rateyo.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1SvloIhJ5fOLGKrxh0IM0uI1XX6pDPDQ&callback=initMap&libraries=places"
    async defer></script>
  </body>
</html>
